<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Details</title>
<style>
    body {
    background: linear-gradient(to right, #fff3e0, #ffe0b2);
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    padding: 20px 40px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
}

h1 {
    font-size: 2em;
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

.progress-bar {
    position: relative;
    height: 8px;
    background: #e0e0e0;
    border-radius: 4px;
    margin-bottom: 20px;
}

.progress {
    height: 100%;
    width: 33%;
    background: linear-gradient(to right, #ff9800, #ffcc80);
    border-radius: 4px;
    transition: width 0.4s ease;
}

.form-group {
    margin-bottom: 20px;
    position: relative;
}

label {
    font-size: 0.9em;
    color: #666;
    display: block;
    margin-bottom: 5px;
    transition: all 0.3s ease;
}

input, textarea, select {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 6px;
    outline: none;
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

input:focus, textarea:focus, select:focus {
    border-color: #ff9800;
    box-shadow: 0 4px 10px rgba(255, 152, 0, 0.4);
}

textarea {
    resize: none;
    min-height: 80px;
}

.form-group1 textarea{
    resize: none;
    min-height: 20px;
}

.form-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
}

.primary-button {
    background: linear-gradient(to right, #ff9800, #ffcc80);
    border: none;
    color: #fff;
    padding: 10px 20px;
    border-radius: 6px;
    font-size: 1em;
    cursor: pointer;
    transition: all 0.3s ease;
}

.primary-button:hover {
    box-shadow: 0 8px 20px rgba(255, 152, 0, 0.4);
}

.secondary-button {
    background: none;
    border: 1px solid #ccc;
    color: #666;
    padding: 10px 20px;
    border-radius: 6px;
    font-size: 1em;
    cursor: pointer;
    transition: all 0.3s ease;
}

.secondary-button:hover {
    background: #f3f3f3;
}

input:focus + label, textarea:focus + label, select:focus + label {
    color: #ff9800;
    transform: translateY(-20px);
    font-size: 0.8em;
}

input:not(:placeholder-shown) + label, textarea:not(:placeholder-shown) + label, select:not(:placeholder-shown) + label {
    color: #ff9800;
    transform: translateY(-20px);
    font-size: 0.8em;
}

</style></head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <h1>Shipping Details</h1>
        <form id="shipping-form" action="phonepe_initiate_payment.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="e.g., +91 98765 43210" required>
            </div>
            <div class="form-group">
                <label for="shipping-address">Shipping Address</label>
                <textarea id="shipping-address" name="shipping_address" placeholder="Street, City, State, Pincode" required></textarea>
            </div>
            <div class="form-group1">
                <label for="country">Country</label>
                <textarea id="country" name="country" placeholder="Country" required></textarea>
            </div>
            <div class="form-group1">
                <label for="state">State/Province</label>
                <textarea id="state" name="state" placeholder="State" required></textarea>
            </div>
            <div class="form-actions">
                <button type="button" class="secondary-button">Back</button>
                <!-- Change to submit the form -->
                <button type="submit" class="primary-button" id="continue-to-payment">Continue to Payment</button>
            </div>
        </form>
    </div>

    <script>
        // On form submission, trigger payment initiation progress
        const form = document.getElementById('shipping-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission

            // Simulate loading progress
            const progress = document.querySelector('.progress');
            progress.style.width = '66%';

            setTimeout(() => {
                progress.style.width = '100%';

                // Submit the form to phonepe_initiate_payment.php
                form.submit();  // Submit the form after the progress animation

            }, 500);  // Simulate a short delay for the progress bar
        });
    </script>
</body>
</html>
