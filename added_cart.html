<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title>My Cart</title>
    <style>
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            font-family: "League Spartan", sans-serif;

            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .cart-container {
            background-color: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            width: 100%;
            max-width: 900px;
            padding: 30px;
            animation: fadeInUp 0.5s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #f97316;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 2.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            font-size: 1rem;
        }

        th {
            background-color: #f9f9f9;
            text-transform: uppercase;
            color: #555;
        }

        td {
            border-bottom: 1px solid #e2e8f0;
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
        }

        .quantity-controls button {
            background-color: #f97316;
            border: none;
            padding: 8px 12px;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .quantity-controls button:hover {
            background-color: #ea580c;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            padding: 8px;
            background-color: #edf2f7;
            color: #2d3748;
        }

        .cart-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .apply-discount {
            display: flex;
            gap: 10px;
        }

        .apply-discount input {
            padding: 12px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #edf2f7;
            color: #2d3748;
        }

        .apply-discount button {
            background-color: #f97316;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .apply-discount button:hover {
            background-color: #ea580c;
        }

        .total-container {
            font-size: 1.2rem;
            text-align: right;
            color: #f97316;
        }

        .checkout-button {
            background-color: #f97316;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, transform 0.3s;
        }

        .checkout-button:hover {
            background-color: #ea580c;
            transform: scale(1.05);
        }

        .checkout-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-20deg);
            transition: left 0.5s ease-in-out;
        }

        .checkout-button:hover::after {
            left: 150%;
        }

        /* Delete icon */
        .delete-icon {
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #f97316;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .delete-icon:hover {
            color: #ea580c;
        }

        /* Animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
   /* Adjustments for smaller screens */
@media (max-width: 768px) {
    .cart-container {
        padding: 15px;
    }

    h1 {
        font-size: 2rem;
    }

    table {
        font-size: 0.9rem;
    }

    th, td {
        padding: 10px;
        font-size: 0.8rem;
    }

    .cart-item-image {
        width: 50px;
        height: 50px;
    }

    .quantity-controls button {
        padding: 6px 10px;
        font-size: 0.8rem;
    }

    .quantity-input {
        width: 40px;
        padding: 6px;
        font-size: 0.9rem;
    }

    .apply-discount input {
        padding: 10px;
        font-size: 0.9rem;
    }

    .apply-discount button {
        padding: 10px 18px;
        font-size: 0.9rem;
    }

    .total-container p {
        font-size: 1rem;
    }

    .checkout-button {
        font-size: 1rem;
        padding: 12px 25px;
    }

    /* Make table responsive by adding horizontal scroll */
    .cart-container {
        overflow-x: auto;
    }

    table {
        width: 100%; /* Add width so the table scrolls horizontally */
    }

    .cart-summary {
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
    }
}

     /* Popup Overlay */
.popup-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    backdrop-filter: blur(8px); /* Adds blur to background for focus */
}

/* Popup Box Styling */
.popup-box {
    background: linear-gradient(135deg, #f97316, #facc15); /* Gradient background */
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); /* Deep shadow for depth */
    width: 100%;
    max-width: 400px;
    text-align: center;
    animation: slideIn 0.4s ease-in-out; /* Slide-in effect */
    color: white;
    font-family: 'League Spartan', sans-serif;
    position: relative;
}

/* Popup Header */
.popup-box h2 {
    color: white;
    font-size: 1.8rem;
    margin-bottom: 20px;
    font-weight: bold;
}

/* Input Fields */
.popup-box input {
    width: 85%;
    padding: 12px;
    margin-bottom: 15px;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    background-color: #fff3e0; /* Soft background for input */
    color: #333;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    outline: none;
    transition: box-shadow 0.3s ease-in-out;
}

.popup-box input:focus {
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

/* Buttons */
.popup-box button {
    background-color: #fff;
    color: #f97316;
    border: none;
    padding: 10px 20px;
    font-size: 1.1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 5px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.popup-box button:hover {
    background-color: #f97316;
    color: #fff;
    transform: scale(1.05);
}

/* Close button */
.popup-box .close-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    background: none;
    border: none;
    font-size: 1.5rem;
    color: white;
    cursor: pointer;
    transition: color 0.3s ease;
}

.popup-box .close-btn:hover {
    color: #facc15;
}

/* Popup Animation */
@keyframes slideIn {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Blur background */
.popup-overlay {
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px); /* For Safari support */
}

    </style>
</head>
<body>

    <div class="cart-container">
        <h1>Shopping Cart</h1>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Description</th>
                    <th>Quantity</th>
                  
                    
                
                    

                </tr>
            </thead>
            <tbody class="cart-section">
                <!-- Cart items will be dynamically injected here -->
            </tbody>
        </table>

        <div class="cart-summary">
            <div class="apply-discount">
                <input type="text" id="discount-code" placeholder="Discount Code">
                <button onclick="applyDiscount()">Apply</button>
            </div>

            <div class="total-container">
                <p>Total Items: <span id="total-items">0</span></p>
                <p>Total Price: <span id="total-price">â‚¹0.00</span></p>
            </div>
            
            <button class="checkout-button" onclick="showPopup()">Proceed to Checkout</button>
        </div>
    </div>
   

    <!-- Popup Overlay -->
    <div class="popup-overlay">
        <div class="popup-box">
            <h2>Verify Phone Number</h2>
            <input type="text" id="phone-number" placeholder="Enter Phone Number">
            <button onclick="sendOtp()">Send OTP</button>
            <input type="text" id="otp-code" placeholder="Enter OTP">
            <button onclick="resendOtp()">Resend OTP</button>
            <button onclick="submitVerification()">Submit</button>
        </div>
    </div>




    <script>
        function showPopup() {
            document.querySelector('.popup-overlay').style.display = 'flex';
        }

        function sendOtp() {
            const phoneNumber = document.getElementById('phone-number').value;
            if (phoneNumber === "") {
                alert("Please enter your phone number.");
            } else {
                alert(`OTP sent to ${phoneNumber}`);
                // Here, you would send the OTP to the user's phone via an API.
            }
        }

        function resendOtp() {
            const phoneNumber = document.getElementById('phone-number').value;
            if (phoneNumber === "") {
                alert("Please enter your phone number.");
            } else {
                alert(`OTP resent to ${phoneNumber}`);
                // Here, you would resend the OTP to the user's phone via an API.
            }
        }

        function submitVerification() {
            const otpCode = document.getElementById('otp-code').value;
            if (otpCode === "") {
                alert("Please enter the OTP.");
            } else {
                alert("Phone number verified successfully!");
                // If verification is successful, proceed to the next page:
                document.querySelector('.popup-overlay').style.display = 'none';
                // Redirect to payment page
                window.location.href = 'payment.html'; // Replace 'payment.html' with the actual payment page URL.
            }
        }
        // JavaScript remains the same, but change the 'Remove' button to use the delete icon
        function renderCart() {
            fetch('cart.php')
                .then(response => response.json())
                .then(cartItems => {
                    const cartSection = document.querySelector('.cart-section');
                    cartSection.innerHTML = '';

                    let totalPrice = 0;
                    let totalItems = 0;

                    cartItems.forEach(item => {
                        const cartRow = document.createElement('tr');
                        cartRow.classList.add('cart-item');
                        cartRow.innerHTML = 
                            `<td><img src="${item.product_image}" alt="${item.product_name}" class="cart-item-image">    <button class="delete-icon" data-id="${item.product_id}" data-size="${item.size}" data-color="${item.color}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="Black" class="bi bi-trash3-fill" viewBox="0 0 16 16">
  <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
</svg></button>
</td>
                            <td>${item.product_name}  <br>Size: ${item.size}  <br>Color:${item.color} <br> â‚¹${item.product_price} </td>
                          
                            <td>
                                <div class="quantity-controls">
                                    <button class="decrease-quantity" data-id="${item.product_id}" data-size="${item.size}">-</button>
<input type="number" value="${item.quantity}" min="1" class="quantity-input" data-id="${item.product_id}" data-size="${item.size}" data-color="${item.color}">
                                    <button class="increase-quantity" data-id="${item.product_id}" data-size="${item.size}">+</button>
                                </div>
                            </td>
                            
                            
 

                           `;
                        
                            cartSection.appendChild(cartRow);

                        totalPrice += parseFloat(item.product_price) * item.quantity;
                        totalItems += item.quantity;
                    });

                    document.getElementById('total-price').textContent = `â‚¹${totalPrice.toFixed(2)}`;
                    document.getElementById('total-items').textContent = totalItems;

                    addRemoveFunctionality();
                    addQuantityFunctionality();
                });
        }

        function addRemoveFunctionality() {
            document.querySelectorAll('.delete-icon').forEach(button => {
                button.addEventListener('click', () => {
                    const productId = button.getAttribute('data-id');
                    const size = button.getAttribute('data-size');
                    removeFromCart(productId, size);
                });
            });
        }

        function removeFromCart(product_id, size) {
            const color = document.querySelector(`.delete-icon[data-id="${product_id}"][data-size="${size}"]`).getAttribute('data-color');

            fetch('cart.php', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `product_id=${product_id}&size=${size}&color=${color}`
            })
            .then(() => {
                renderCart();
            });
        }

        function addQuantityFunctionality() {
    document.querySelectorAll('.increase-quantity').forEach(button => {
        button.addEventListener('click', () => {
            const productId = button.getAttribute('data-id');
            const size = button.getAttribute('data-size');
            const color = button.closest('tr').querySelector('.quantity-input').getAttribute('data-color'); // Get the color

            const input = document.querySelector(`.quantity-input[data-id="${productId}"][data-size="${size}"][data-color="${color}"]`);
            let quantity = parseInt(input.value);
            quantity += 1;
            updateQuantity(productId, size, quantity, color); // Pass color
        });
    });

    document.querySelectorAll('.decrease-quantity').forEach(button => {
        button.addEventListener('click', () => {
            const productId = button.getAttribute('data-id');
            const size = button.getAttribute('data-size');
            const color = button.closest('tr').querySelector('.quantity-input').getAttribute('data-color'); // Get the color

            const input = document.querySelector(`.quantity-input[data-id="${productId}"][data-size="${size}"][data-color="${color}"]`);
            let quantity = parseInt(input.value);
            if (quantity > 1) {
                quantity -= 1;
                updateQuantity(productId, size, quantity, color); // Pass color
            }
        });
    });

    document.querySelectorAll('.quantity-input').forEach(input => {
        input.addEventListener('change', () => {
            const productId = input.getAttribute('data-id');
            const size = input.getAttribute('data-size');
            const color = input.getAttribute('data-color'); // Get color

            let quantity = parseInt(input.value);
            if (quantity < 1) {
                quantity = 1;
                input.value = 1;
            }
            updateQuantity(productId, size, quantity, color); // Pass color
        });
    });
}

function updateQuantity(product_id, size, quantity, color) {
    fetch('cart.php', {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `product_id=${product_id}&size=${size}&quantity=${quantity}&color=${color}`
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            renderCart();
        } else {
            alert(data.message);
        }
    });
}

        function applyDiscount() {
            const discountCode = document.getElementById('discount-code').value;
            fetch('discount.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `discount_code=${discountCode}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Discount applied successfully!');
                    renderCart();
                } else {
                    alert(data.message);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
        });

    </script>
</body>
</html>
