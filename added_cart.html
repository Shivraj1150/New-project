<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: fadeInBg 1s ease-in-out;
        }

        @keyframes fadeInBg {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .cart-container {
            width: 100%;
            max-width: 1200px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transform: translateY(50px);
            animation: slideUp 0.8s ease-in-out forwards;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            color: #ff6f61;
            font-size: 2.5rem;
            text-align: center;
            padding: 30px 0;
            background-color: #fff;
            margin: 0;
            border-bottom: 1px solid #f0f0f0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 0;
        }

        th, td {
            padding: 20px;
            text-align: center;
            font-size: 1rem;
        }

        th {
            background-color: #ffecd2;
            color: #555;
        }

        .cart-item-image {
            width: 100px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .cart-item-image:hover {
            transform: scale(1.1);
        }

        .quantity-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .quantity-controls button {
            background-color: #ff6f61;
            border: none;
            color: #fff;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .quantity-controls button:hover {
            background-color: #e65c00;
        }

        .quantity-controls input {
            width: 60px;
            text-align: center;
            border: none;
            border-radius: 10px;
            padding: 10px;
            background-color: #f7f7f7;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .quantity-controls input:focus {
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .remove-from-cart {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s ease;
        }

        .remove-from-cart:hover {
            background-color: #ff3b3b;
            transform: scale(1.05);
        }

        .cart-summary {
            text-align: right;
            font-size: 1.2rem;
            color: #555;
            padding: 30px;
            background-color: #fff;
            border-top: 1px solid #f0f0f0;
        }

        .apply-discount {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #ffecd2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .apply-discount input[type="text"] {
            width: 70%;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .apply-discount button {
            width: 25%;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s ease;
        }

        .apply-discount button:hover {
            background-color: #e65c00;
            transform: scale(1.05);
        }

        .total-container {
            margin-top: 20px;
        }

        .checkout-button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 15px;
            transition: background-color 0.3s, transform 0.3s ease;
            width: 100%;
            max-width: 400px;
        }

        .checkout-button:hover {
            background-color: #e65c00;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cart-container {
                margin: 20px;
                transform: translateY(20px);
            }

            th, td {
                padding: 15px;
                font-size: 0.9rem;
            }

            .cart-item-image {
                width: 80px;
            }

            .checkout-button {
                padding: 12px 20px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="cart-container">
        <h1>My Cart</h1>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Description</th>
                    <th>Size</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody class="cart-section">
                <!-- Cart items will be dynamically injected here -->
            </tbody>
        </table>

        <div class="cart-summary">
            <div class="apply-discount">
                <input type="text" id="discount-code" placeholder="Enter Discount Code">
                <button onclick="applyDiscount()">Apply</button>
            </div>

            <div class="total-container">
                <p>Total Items: <span id="total-items">0</span></p>
                <p>Total Price: <span id="total-price">₹0.00</span></p>
            </div>
            
            <button class="checkout-button">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        function renderCart() {
            fetch('cart.php')
                .then(response => response.json())
                .then(cartItems => {
                    const cartSection = document.querySelector('.cart-section');
                    cartSection.innerHTML = '';

                    let totalPrice = 0;
                    let totalItems = 0;

                    cartItems.forEach(item => {
                        const cartRow = document.createElement('tr');
                        cartRow.classList.add('cart-item');
                        cartRow.innerHTML = 
                            `<td><img src="${item.product_image}" alt="${item.product_name}" class="cart-item-image"></td>
                            <td>${item.product_name}</td>
                            <td>${item.size}</td>
                            <td>
                                <div class="quantity-controls">
                                    <button class="decrease-quantity" data-id="${item.product_id}" data-size="${item.size}">-</button>
                                    <input type="number" value="${item.quantity}" min="1" class="quantity-input" data-id="${item.product_id}" data-size="${item.size}">
                                    <button class="increase-quantity" data-id="${item.product_id}" data-size="${item.size}">+</button>
                                </div>
                            </td>
                            <td>₹${item.product_price}</td>
                            <td><button class="remove-from-cart" data-id="${item.product_id}" data-size="${item.size}">Remove</button></td>`;
                        cartSection.appendChild(cartRow);

                        totalPrice += parseFloat(item.product_price) * item.quantity;
                        totalItems += item.quantity;
                    });

                    document.getElementById('total-price').textContent = `₹${totalPrice.toFixed(2)}`;
                    document.getElementById('total-items').textContent = totalItems;

                    addRemoveFunctionality();
                    addQuantityFunctionality();
                });
        }

        function addRemoveFunctionality() {
            document.querySelectorAll('.remove-from-cart').forEach(button => {
                button.addEventListener('click', () => {
                    const productId = button.getAttribute('data-id');
                    const size = button.getAttribute('data-size');
                    removeFromCart(productId, size);
                });
            });
        }

        function removeFromCart(product_id, size) {
            fetch('cart.php', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `product_id=${product_id}&size=${size}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    renderCart();
                } else {
                    alert(data.message);
                }
            });
        }

        function addQuantityFunctionality() {
            document.querySelectorAll('.increase-quantity').forEach(button => {
                button.addEventListener('click', () => {
                    const productId = button.getAttribute('data-id');
                    const size = button.getAttribute('data-size');
                    const input = document.querySelector(`.quantity-input[data-id="${productId}"][data-size="${size}"]`);
                    let quantity = parseInt(input.value);
                    quantity += 1;
                    updateQuantity(productId, size, quantity);
                });
            });

            document.querySelectorAll('.decrease-quantity').forEach(button => {
                button.addEventListener('click', () => {
                    const productId = button.getAttribute('data-id');
                    const size = button.getAttribute('data-size');
                    const input = document.querySelector(`.quantity-input[data-id="${productId}"][data-size="${size}"]`);
                    let quantity = parseInt(input.value);
                    if (quantity > 1) {
                        quantity -= 1;
                        updateQuantity(productId, size, quantity);
                    }
                });
            });

            document.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('change', () => {
                    const productId = input.getAttribute('data-id');
                    const size = input.getAttribute('data-size');
                    let quantity = parseInt(input.value);
                    if (quantity < 1) {
                        quantity = 1;
                        input.value = 1;
                    }
                    updateQuantity(productId, size, quantity);
                });
            });
        }

        function updateQuantity(product_id, size, quantity) {
            fetch('cart.php', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `product_id=${product_id}&size=${size}&quantity=${quantity}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    renderCart();
                } else {
                    alert(data.message);
                }
            });
        }

        function applyDiscount() {
            const discountCode = document.getElementById('discount-code').value;
            fetch('discount.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `discount_code=${discountCode}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Discount applied successfully!');
                    renderCart();
                } else {
                    alert(data.message);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
        });

    </script>
</body>
</html>
