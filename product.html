<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classy Orange Themed Product Page 2024</title>

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap">
    
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: 'Open Sans', sans-serif;
      }

      body {
        line-height: 1.6;
        background-color: #f9f9f9;
        padding: 0;
        margin: 0;
        color: #333;
      }

      .card-wrapper {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 2rem;
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
      }

      .product-imgs, .product-content {
        flex: 1;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        background-color: #fff;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .product-imgs:hover, .product-content:hover {
        transform: scale(1.02);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      }

      .img-display {
        overflow: hidden;
        height: 500px;
        position: relative;
      }

      .img-showcase {
        display: flex;
        transition: transform 0.8s ease-in-out;
        touch-action: pan-y;
      }

      .img-showcase img {
        width: 100%;
        object-fit: cover;
        border-radius: 10px 10px 0 0;
      }

      .img-select {
        display: flex;
        justify-content: center;
        gap: 1rem;
        padding: 1rem;
        cursor: pointer;
      }

      .img-item img {
        width: 80px;
        border-radius: 10px;
        transition: transform 0.4s ease, opacity 0.4s;
      }

      .img-item img:hover {
        transform: scale(1.2);
        opacity: 0.8;
      }

      .product-content {
        padding: 2rem;
        position: relative;
        z-index: 2;
      }

      .product-title {
        font-size: 2.5rem;
        color: #ff6600;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 1rem;
        position: relative;
        padding-bottom: 1rem;
        transition: all 0.3s ease;
      }

      .product-title:hover {
        color: #e65c00;
      }

      .product-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 80px;
        height: 4px;
        background-color: #ff6600;
        transition: width 0.5s;
      }

      .product-title:hover::after {
        width: 150px;
      }

      .product-rating {
        color: #ffaf47;
        margin-bottom: 1rem;
      }

      .product-price {
        font-size: 1.4rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }

      .last-price span {
        color: #ff5a5f;
        text-decoration: line-through;
      }

      .new-price span {
        color: #ff6600;
      }

      .select-wrapper {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        margin-top: 1rem;
      }

      .select-group {
        display: flex;
        gap: 1rem;
      }

      .select-group label {
        font-size: 1rem;
        font-weight: 600;
        color: #333;
      }

      .select-group select {
        padding: 0.5rem;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      .select-group select:focus {
        border-color: #ff6600;
      }

      .purchase-info {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
      }

      .purchase-info input {
        padding: 0.5rem;
        width: 60px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }

      .btn {
        padding: 0.7rem 1.5rem;
        border: none;
        border-radius: 25px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      }

      .btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .btn-primary {
        background-color: #ff6600;
      }

      .btn-primary:hover {
        background-color: #e65c00;
      }

      .btn-danger {
        background-color: #ff5a5f;
      }

      .btn-danger:hover {
        background-color: #e65356;
      }

      .social-links {
        margin-top: 2rem;
        display: flex;
        justify-content: flex-start;
      }

      .social-links a {
        font-size: 1.2rem;
        margin-right: 1rem;
        color: #555;
        transition: color 0.3s, transform 0.3s;
      }

      .social-links a:hover {
        color: #ff6600;
        transform: scale(1.2);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .img-display {
          height: 300px;
        }
        
        .product-title {
          font-size: 2rem;
        }
      }

      @media (max-width: 480px) {
        .purchase-info {
          flex-direction: column;
          gap: 0.5rem;
        }
        
        .btn {
          width: 100%;
          text-align: center;
        }
      }

    </style>
  </head>

  <body>
    <div class="card-wrapper">
      <!-- Product Images Section -->
      <div class="product-imgs">
        <div class="img-display">
          <div class="img-showcase">
            <img src="shoes_images/shoe_1.jpg" alt="shoe image 1">
            <img src="shoes_images/shoe_2.jpg" alt="shoe image 2">
            <img src="shoes_images/shoe_3.jpg" alt="shoe image 3">
            <img src="shoes_images/shoe_4.jpg" alt="shoe image 4">
          </div>
        </div>
        <div class="img-select">
          <div class="img-item">
            <img src="shoes_images/shoe_1.jpg" alt="shoe thumbnail 1">
          </div>
          <div class="img-item">
            <img src="shoes_images/shoe_2.jpg" alt="shoe thumbnail 2">
          </div>
          <div class="img-item">
            <img src="shoes_images/shoe_3.jpg" alt="shoe thumbnail 3">
          </div>
          <div class="img-item">
            <img src="shoes_images/shoe_4.jpg" alt="shoe thumbnail 4">
          </div>
        </div>
      </div>

      <!-- Product Content Section -->
      <div class="product-content">
        <h2 class="product-title">Nike Shoes</h2>
        <div class="product-rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
          <span>4.7 (21)</span>
        </div>

        <div class="product-price">
          <p class="last-price">Old Price: <span>$257.00</span></p>
          <p class="new-price">New Price: <span>$249.00 (5% off)</span></p>
        </div>

        <!-- Select Size and Color Options -->
        <div class="select-wrapper">
          <!-- Select Size -->
          <div class="select-group">
            <label for="size">Select Size:</label>
            <select id="size" name="size">
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
            </select>
          </div>

          <!-- Select Color -->
          <div class="select-group">
            <label for="color">Select Color:</label>
            <select id="color" name="color">
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="red">Red</option>
              <option value="blue">Blue</option>
            </select>
          </div>
        </div>

        <!-- Purchase Info -->
        <div class="purchase-info">
          <input type="number" min="1" value="1">
          <button type="button" class="btn btn-primary">Add to Cart <i class="fas fa-shopping-cart"></i></button>
          <button type="button" class="btn btn-danger">Buy Now</button>
        </div>

        <!-- Social Links -->
        <div class="social-links">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
      </div>
    </div>

    <script>
      const imgItems = document.querySelectorAll('.img-select .img-item img');
      const imgShowcase = document.querySelector('.img-showcase');

      imgItems.forEach((img, index) => {
        img.addEventListener('click', () => {
          imgShowcase.style.transform = `translateX(${-index * 100}%)`;
        });
      });
    </script>
  </body>
</html>
